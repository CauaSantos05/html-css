<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
       body{
            font-family: Arial, Helvetica, sans-serif;

       }

       div > ul {
            display: none;

       }

       div:hover > ul {
             display: block;
             color: antiquewhite;
             background-color: red;

       }

       div:hover {
        color: red;

       }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <ul>
            <li>menu teste</li>
            <li>menu teste</li>
            <li>menu teste</li>
            <li>menu teste</li>
        </ul>
        

    </div>
    <p>fim do exemplo</p>
</body>
</html>
