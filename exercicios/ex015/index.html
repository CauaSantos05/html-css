<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Googles Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body{
               font-family: "Work Sans", sans-serif;
               font-size: 16px;


        }
        h1 {
             font-family: "Kaushan Script", cursive;
             font-size: 3em;
             font-style: italic;
             font-weight: 800;
            
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum libero ex tenetur fuga iure qui vero sint ad, cumque sit! Fugit necessitatibus minima quia assumenda accusantium facilis voluptas in iure.</p>

</html>
